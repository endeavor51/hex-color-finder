<h3>System Requirements</h3>
In order to run Hex Color Finder, it is recommended that you have the following
<ul>
<li>Windows 95, 98, ME, NT 4, 2000, XP and later</li>
<li>16-bit color or higher display (highly recommended)</li>
</ul>
